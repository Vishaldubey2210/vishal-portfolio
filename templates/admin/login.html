<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Vishal Kumar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body {
            background: #0A0A0A;
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #00F5FF, #BD00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
        }
        .form-control:focus {
            border-color: #00F5FF;
            box-shadow: 0 0 0 0.25rem rgba(0, 245, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="glass-effect p-5 rounded">
                    <div class="text-center mb-4">
                        <h2 class="gradient-text mb-2" style="font-size: 2.5rem; font-weight: bold;">Admin Login</h2>
                        <p class="text-muted">Access your portfolio dashboard</p>
                    </div>

                    <form id="login-form">
                        <div class="mb-4">
                            <label class="form-label text-white">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" name="username" class="form-control" required placeholder="Enter username">
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-white">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" name="password" class="form-control" required placeholder="Enter password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>

                        <div id="login-message"></div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/" class="text-primary text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Default Credentials:<br>
                            <strong class="text-white">admin / admin123</strong>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            const messageDiv = document.getElementById('login-message');
            messageDiv.innerHTML = '<div class="alert alert-info">Logging in...</div>';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                    localStorage.setItem('admin_token', result.token);
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Login failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
