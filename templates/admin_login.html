<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vishal Kumar Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .auth-card {
            max-width: 500px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            z-index: 10;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-tabs .nav-link {
            color: var(--text-secondary);
            font-weight: 600;
            border: none;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary);
            background: transparent;
            border-bottom: 3px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <h2 class="gradient-text mb-2">Admin Panel</h2>
                <p class="text-muted">Vishal Kumar Portfolio</p>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link w-100" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">
                        <i class="fas fa-user-plus me-2"></i>Signup
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" required>
                            <label for="login-username"><i class="fas fa-user me-2"></i>Username</label>
                        </div>
                        
                        <div class="password-wrapper">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                                <label for="login-password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        
                        <div id="login-message" class="mt-3"></div>
                    </form>
                </div>
                
                <!-- Signup Tab -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <form id="signup-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signup-fullname" name="full_name" placeholder="Full Name" required>
                            <label for="signup-fullname"><i class="fas fa-user me-2"></i>Full Name</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signup-username" name="username" placeholder="Username" required>
                            <label for="signup-username"><i class="fas fa-user-circle me-2"></i>Username</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email" required>
                            <label for="signup-email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                        </div>
                        
                        <div class="password-wrapper">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required minlength="6">
                                <label for="signup-password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password')"></i>
                        </div>
                        
                        <div class="password-wrapper">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="signup-confirm" name="confirm_password" placeholder="Confirm Password" required minlength="6">
                                <label for="signup-confirm"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                            </div>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-confirm')"></i>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Create Admin Account
                        </button>
                        
                        <div id="signup-message" class="mt-3"></div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    <a href="/" class="text-secondary"><i class="fas fa-home me-1"></i>Back to Home</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.parentElement.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('login-message');
            
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            messageDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Logging in...</div>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>${result.message}</div>`;
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>${result.message}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Login failed. Please try again.</div>';
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('signup-message');
            
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Passwords do not match!</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Password must be at least 6 characters!</div>';
                return;
            }
            
            const data = {
                full_name: formData.get('full_name'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: password
            };
            
            messageDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Creating account...</div>';
            
            try {
                const response = await fetch('/api/admin/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>${result.message}</div>`;
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>${result.message}</div>`;
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Signup failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
